<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="premium.css" />
    <script src="../navbar/navbar.js"></script>
  </head>
  <body>
    <!--Premium buying table-->
    <section class="all-info-premium all-info">
      <h2>Selected Ticket : Premium 50$</h2>
      <div class="address-info">
        <form>
          <h3>Billing Address</h3>
          <label for=""><i class="fa fa-user"></i>Full Name</label
          ><input type="text" placeholder="John Doe" />
          <label for=""><i class="fa fa-envelope"></i>Email</label
          ><input type="text" placeholder="John@example.com" />
          <label for=""><i class="fa fa-address-card-o"></i>Address</label
          ><input type="text" placeholder="542 W. 15th Street" />
          <label for=""><i class="fa fa-institution"></i>City</label
          ><input type="text" placeholder="New York" /> <label for="">Zip</label
          ><input type="text" placeholder="10001" /> <label for="">State</label
          ><input type="text" placeholder="NY" />
        </form>
      </div>
      <div class="billing-info">
        <form>
          <h3>Payment</h3>

          <label for="" class="accepted">Cards</label>
          <select>
            <option>Visa</option>
            <option>Master</option>
            <option>Maestro</option>
            <option>Diners</option>
          </select>

          <label for="">Name on card</label
          ><input type="text" placeholder="John Doe" />
          <label for="">Credit card number</label
          ><input type="text" placeholder="1111-2222-3333-4444" />
          <label for="">Exp month</label
          ><input type="text" placeholder="September" />
          <label for="">Exp year</label
          ><input type="text" placeholder="2025" /> <label for="">CVV</label
          ><input type="text" placeholder="352" />
        </form>
      </div>
      <button>Purchase</button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="../animation-on-load/animation-on-load.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../logout/logout.js"></script>
  </body>
</html>
